    <body>
        <div class="container">

                <!-- Dados -->
                <div class="dados">
                    <div class="address details">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="topico">Endereço</div>
                        <div class="text-one">Av. Hercílio Ferreira dos Santos</div>

                        <i class="fas fa-envelope"></i>
                        <div class="topico">Email</div>
                        <div class="text-one">comunicacao@cbf.com.br</div>
                    </div>
                </div>

                <div class="Caixa">
                    <div class="topic-text">Envie sua mensagem</div>

                    <!-- Forms -->
                    <div id="contact-form">
                        <form action="#">
                            <div class="input-box">
                                <input type="email" class="form-control" placeholder="Digite seu email" name="email" />
                            </div>
                            <div class="input-box">
                                <input class="form-control" placeholder="Digite o assunto" name="subject" />
                            </div>
                            <div class="input-box message-box">
                                <textarea class="form-control" placeholder="Digite sua mensagem" name="message"></textarea>
                            </div>
                            <div class="button">
                                <input type="button" value="Enviar" />
                            </div>
